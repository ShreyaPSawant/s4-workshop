<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Patient Appointment Form</h1>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname" required />

      <label for="date">Date of Appointment:</label>
      <select id="date" name="date" required>
        <option value="" disabled selected>Select a date</option>
        <option value="2024-12-21">December 21, 2024</option>
        <option value="2024-12-22">December 22, 2024</option>
        <option value="2024-12-23">December 23, 2024</option>
        <option value="2024-12-24">December 24, 2024</option>
        <option value="2024-12-25">December 25, 2024</option>
        <option value="2024-12-26">December 26, 2024</option>
        <option value="2024-12-27">December 27, 2024</option>
        <option value="2024-12-28">December 28, 2024</option>
        <option value="2024-12-29">December 29, 2024</option>
        <option value="2024-12-30">December 30, 2024</option>
      </select>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
      function submitForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const uname = document.getElementById("uname").value;
        const date = document.getElementById("date").value;

        const data = {
          name: name,
          email: email,
          uname: uname,
          appointmentDate: date,
        };

        console.log("Submitting data:", data);

        fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then(response => {
            if (!response.ok) {
              return response.json().then(err => {
                throw new Error(err.message || 'Failed to submit');
              });
            }
            return response.json();
          })
          .then(data => {
            alert(data.message);
          })
          .catch(error => {
            alert(`An error occurred: ${error.message}`);
          });
      }
    </script>
  </body>
</html>
